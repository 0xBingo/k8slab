hostname: ${hostname}
fqdn: ${hostname}.${domain}
manage_etc_hosts: true
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: sudo
    ssh_authorized_keys:
      - ssh-rsa 
package_upgrade: true
write_files:
  - path: /etc/motd
    content: |
      Welcome to your Kubernetes node provisioned by Terraform
runcmd:
  - [ sh, -c, "echo Hello, Terraform provisioned Kubernetes Node!" ]
